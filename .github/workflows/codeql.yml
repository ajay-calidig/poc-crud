name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '33 7 * * 1'    # every Monday

jobs:
  analyze:
    name: Analyze JavaScript/TypeScript
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript-typescript" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional but recommended for JS/TS code structure
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # If your project has a package.json, install dependencies
      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install --omit=optional || true
          fi

      # If your project requires a build step
      - name: Build project
        run: |
          if [ -f "package.json" ] && grep -q "\"build\"" package.json; then
            npm run build || true
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: none        # JS/TS does not need CodeQL autobuild

          # Enable enhanced security rules (IMPORTANT)
          queries: +security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
